{{extend 'layout.html'}}
<!DOCTYPE html>
<!-- Create for Normal leads -->
<html lang="en">
    <head>
      <title>New</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{{=URL('static/css','sb-admin-2.min.css')}}" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
      <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
      <style> body { background-color: #ffffff;}</style>
    </head>
    <body>
        <div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="bologna-list" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" href="#description" role="tab" aria-controls="description" aria-selected="true">Lead Entry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="#history" role="tab" aria-controls="history" aria-selected="false">Upload</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
           <div class="tab-content mt-3">
            <div class="tab-pane active" id="description" role="tabpanel">
              {{=form}}
            </div>
            <div class="tab-pane" id="history" role="tabpanel" aria-labelledby="Upload-tab">
              {{=upload_form}}
              <h7>
                 <br>
                  <br>
                  <p><a href="{{=URL('static','1_Sample.csv')}}">Click here</a> to download sample CSV Upload format</p>
                </h7>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
          $('#bologna-list a').on('click', function (e) {
              e.preventDefault()
                  $(this).tab('show')
            })
      </script>
        <br>
        <br>
        <br>
    </body>
</html>
